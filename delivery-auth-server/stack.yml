version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: oauth
    volumes:
    - microservices_foop:/var/lib/mysql
volumes:
  microservices_foop:

